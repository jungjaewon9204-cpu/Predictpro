<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictPro - Smooth OTP Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .transition-all {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body class="antialiased">

<!-- Header -->
<header class="bg-white shadow-md sticky top-0 z-10 p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <span class="text-2xl font-bold text-indigo-600">PredictPro</span>
        <a href="https://wa.me/18727575847" target="_blank" class="text-green-600 hover:text-green-800 flex items-center">
            <i data-lucide="message-square" class="w-5 h-5 mr-1"></i> WhatsApp Support
        </a>
    </div>
</header>

<!-- ==== LOGIN PAGE ==== -->
<div id="page-login" class="page active min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-center text-3xl font-extrabold text-indigo-600">PredictPro Login</h2>
        <p class="text-center text-gray-500 mt-2 mb-6">Enter your credentials to continue</p>
        
        <form id="login-form" class="space-y-4">
            <input type="email" id="email" value="Cheronod769@gmail.com" disabled 
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
            <input type="password" id="app-password" value="rsxg nlry ufsi thns" disabled 
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500" />

            <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all">
                Send OTP
            </button>
        </form>

        <div id="otp-section" class="mt-6 hidden">
            <p class="text-gray-600 mb-2">Enter the OTP sent to your email</p>
            <input type="text" id="otp-input" maxlength="6" placeholder="6-digit OTP" 
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
            <button id="verify-otp" class="w-full mt-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all">
                Verify OTP
            </button>
        </div>

        <div id="login-message" class="text-center text-red-500 mt-4 hidden"></div>
    </div>
</div>

<!-- ==== SUCCESS PAGE ==== -->
<div id="page-success" class="page min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-green-600">Login Successful!</h2>
        <p class="mt-4 text-gray-700">Welcome back to PredictPro. You can now access your dashboard.</p>
    </div>
</div>

<script>
    // Helper to show pages
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    const loginForm = document.getElementById('login-form');
    const otpSection = document.getElementById('otp-section');
    const loginMessage = document.getElementById('login-message');
    const email = "Cheronod769@gmail.com";
    const appPassword = "rsxg nlry ufsi thns";
    let generatedOTP = "";

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        // Generate 6-digit OTP
        generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
        console.log("OTP (for testing):", generatedOTP);

        // Simulate sending OTP via email
        otpSection.classList.remove('hidden');
        loginMessage.textContent = "OTP sent to your email!";
        loginMessage.classList.remove('hidden');
        loginMessage.classList.add('text-green-600');
    });

    document.getElementById('verify-otp').addEventListener('click', () => {
        const inputOTP = document.getElementById('otp-input').value.trim();
        if (inputOTP === generatedOTP) {
            showPage('page-success');
        } else {
            loginMessage.textContent = "Incorrect OTP. Please try again.";
            loginMessage.classList.remove('text-green-600');
            loginMessage.classList.add('text-red-500');
            loginMessage.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
