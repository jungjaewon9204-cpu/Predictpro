<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictPro - Professional Prediction Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .premium-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.3s; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .notification { animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .otp-input:focus { transform: scale(1.1); transition: all 0.2s; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 via-blue-50 to-indigo-100 min-h-screen">

    <!-- Support Button (Always Visible) -->
    <button id="supportBtn" onclick="openSupport()" class="fixed bottom-6 right-6 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-full shadow-2xl z-50 font-semibold flex items-center gap-2">
        ğŸ’¬ Support
    </button>

    <!-- Notifications Container -->
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Auth Page -->
    <div id="authPage" class="fade-in flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent mb-2">ğŸ¯ PredictPro</h1>
                <p class="text-gray-600">Professional Prediction Platform</p>
            </div>

            <div id="authError" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"></div>
            <div id="banMessage" class="hidden mb-4 p-4 bg-red-100 border-2 border-red-500 rounded-lg"></div>

            <div class="space-y-4">
                <!-- Email and OTP Inputs Here -->
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden fade-in p-4 min-h-screen">
        <div class="max-w-7xl mx-auto">
            <button onclick="closeAdminPanel()" class="mb-4 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg">â† Back</button>
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <h2 class="text-3xl font-bold bg-gradient-to-r from-red-600 to-pink-600 bg-clip-text text-transparent mb-6">ğŸ” Admin Control Panel</h2>
                <div id="adminTypeIndicator" class="mb-6 p-4 rounded-lg"></div>
                <!-- Admin Features Here -->
                <div class="flex gap-2 mb-6 border-b flex-wrap">
                    <button onclick="showAdminTab('payments')" class="admin-tab px-4 py-2 font-semibold">ğŸ’° Payments</button>
                    <button onclick="showAdminTab('odds')" class="admin-tab px-4 py-2 font-semibold">ğŸ“Š Odds</button>
                    <button onclick="showAdminTab('sessions')" class="admin-tab px-4 py-2 font-semibold">ğŸ¯ Sessions</button>
                    <button onclick="showAdminTab('validate-key')" class="admin-tab px-4 py-2 font-semibold">ğŸ”‘ Validate Key</button>
                    <button onclick="showAdminTab('support')" class="admin-tab px-4 py-2 font-semibold">ğŸ’¬ Support</button>
                    <button onclick="showAdminTab('users')" class="admin-tab px-4 py-2 font-semibold">ğŸ‘¥ Users</button>
                    <button onclick="showAdminTab('assistants')" id="assistantsTab" class="hidden admin-tab px-4 py-2 font-semibold">ğŸ”µ Assistants</button>
                </div>
            </div>
        </div>
    </div>

    <div id="predictorCategories" class="p-4">
        <label class="text-lg font-bold mb-3">Select Predictor Category</label>
        <div class="grid grid-cols-2 gap-3">
            <button onclick="selectCategory('crash')" class="category-btn bg-red-100 hover:bg-red-200 border-2 border-red-300 p-4 rounded-lg text-center">
                <p class="font-bold text-red-700">ğŸ”¥ Crash Predictor</p>
            </button>
            <button onclick="selectCategory('gems')" class="category-btn bg-purple-100 hover:bg-purple-200 border-2 border-purple-300 p-4 rounded-lg text-center">
                <p class="font-bold text-purple-700">ğŸ’ Gems Predictor</p>
            </button>
            <button onclick="selectCategory('mines')" class="category-btn bg-yellow-100 hover:bg-yellow-200 border-2 border-yellow-300 p-4 rounded-lg text-center">
                <p class="font-bold text-yellow-700">ğŸ’£ Mines Predictor</p>
            </button>
            <button class="bg-gray-100 border-2 border-gray-300 p-4 rounded-lg text-center cursor-not-allowed opacity-50">
                <p class="font-bold text-gray-500">âœˆï¸ Aviator Predictor</p>
                <p class="text-xs text-gray-400">Coming Soon</p>
            </button>
        </div>
    </div>

    <!-- Support Modal for Contacting Support -->
    <div id="supportModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">ğŸ’¬ Contact Support</h3>
            <p class="text-gray-600 mb-4">Describe your issue. We'll capture your screen automatically.</p>
            <textarea id="supportMessage" placeholder="Describe your issue..." class="w-full px-4 py-3 border-2 rounded-lg mb-4" rows="4"></textarea>
            <div class="flex gap-3">
                <button onclick="sendSupportRequest()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg">Send</button>
                <button onclick="closeSupport()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 rounded-lg">Cancel</button>
            </div>
        </div>
    </div>

</body>
</html>
